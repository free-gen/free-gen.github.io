<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script>
    $(document).ready(function() {
        $('ul li a').click(function(e) {
            e.preventDefault();
            var audioPlayer = $('audio')[0];
            audioPlayer.src = $(this).data('src');
            audioPlayer.play();
        });
    });
</script>
