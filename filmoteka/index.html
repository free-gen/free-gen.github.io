<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title></title>

  <meta name="theme-color" content="#0F0F0F">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/favicon-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/favicon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="favicon/favicon-512.png">
  <link rel="manifest" href="manifest.json">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__container">
        <h1 class="header__title" id="appTitle"></h1>
        <div class="header__search">
          <input type="text" id="searchInput" class="header__input">
          <button id="searchBtn" class="btn btn--primary header__btn">
            <svg class="btn__icon" width="14" height="14" viewBox="0 0 512 512" fill="currentColor">
              <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376C296.3 401.1 253.9 416 208 416 93.1 416 0 322.9 0 208S93.1 0 208 0 416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <div class="divider"></div>

    <section class="navigation">
      <div class="navigation__container">
        <div class="navigation__content">
          <h2 class="navigation__title" id="navigationTitle"></h2>
          <div class="navigation__subtitle" id="navigationSubtitle"></div>
        </div>
        <div class="navigation__controls">
          <button id="backBtn" class="btn btn--pagination navigation__back hidden">
            <svg width="10" height="10" viewBox="0 0 512 512" fill="currentColor">
              <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/>
            </svg>
          </button>
          <div class="pagination">
            <button id="prevPage" class="btn btn--pagination pagination__btn">
              <svg width="16" height="16" viewBox="0 0 512 512" fill="currentColor">
                <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 105.4-105.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
              </svg>
            </button>
            <span class="pagination__info" id="paginationInfo"></span>
            <button id="nextPage" class="btn btn--pagination pagination__btn">
              <svg width="16" height="16" viewBox="0 0 512 512" fill="currentColor">
                <path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-105.4 105.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="cards">
      <div class="cards__container" id="cardsContainer"></div>
    </section>

    <div class="film-frame-container hidden">
        <iframe class="film-frame" id="filmFrame" allowfullscreen></iframe>
    </div>

    <div class="divider"></div>

    <footer class="footer">
      <div class="footer__container">
        <h3 class="footer__title" id="footerTitle"></h3>
        <p class="footer__text" id="footerText"></p>
        <p class="footer__credit" id="footerCredit"></p>
      </div>
    </footer>
  </div>

  <template id="filmCardTemplate">
    <div class="film-card">
      <img src="" alt="" class="film-card__poster">
      <div class="film-card__content">
        <div class="film-card__header">
          <div class="film-card__meta">
            <span class="film-card__meta-item"></span>
            <span class="film-card__rating hidden"><span class="film-card__rating-value"></span></span>
          </div>
          <div class="film-card__title"></div>
          <div class="film-card__year hidden"></div>
        </div>
        <div class="film-card__actions">
          <button class="btn btn--secondary film-card__similar-btn"></button>
          <button class="btn btn--primary film-card__watch-btn">
            <svg width="12" height="12" viewBox="0 0 448 512" fill="currentColor">
              <path d="M91.2 36.9c-12.4-6.8-27.4-6.5-39.6 .7S32 57.9 32 72v368c0 14.1 7.5 27.2 19.6 34.4s27.2 7.5 39.6 .7l336-184c12.8-7 20.8-20.5 20.8-35.1s-8-28.1-20.8-35.1l-336-184z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
