<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>Filmoteka (SSPoisk)</title>

    <link rel="icon" href="https://yastatic.net/s3/kinopoisk-frontend/common-static/img/hd-favicon/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://yastatic.net/s3/kinopoisk-frontend/common-static/img/hd-favicon/apple-touch-icon-180x180.png" data-tid="FaviconsLinksHd"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #202020;
            --card-bg: #2B2B2B;
            --light-text: #ececec;
            --dark-text: #000;
            --accent-btn: #FF6000;
            --secondary-btn: #0f0f0f;
            --search-bg: #2D2D2D;
            --search-text: #888;
            --border-color: #3A3A3A;
            --error-color: #ff4444;
            --radius-small: 5px;
            --radius-large: 20px;
            --sub-info: #888;
            --rating-low: #ff2222;
            --rating-med: #fd781f;
            --rating-high: #ffd000;            
        }
        
        * {
            font-family: "Nunito Sans", sans-serif !important;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            color: var(--light-text);
            font-size: 28pt;
            font-weight: 900;
        }
        
        h2 {
            font-weight: 900;
            color: var(--light-text);
            text-align: left;
            font-size: 16pt;
            margin-top: 50px;
            margin-bottom: 10px;
        }
        
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background-color: var(--bg-color);
            color: var(--light-text);
            line-height: 1.4;
            overflow-x: hidden;
        }

        .search-section {
            position: relative;
            margin: -15px;
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 100%;
            background: linear-gradient(to bottom, #000000 0%, #202020 100%);
            z-index: -1;
            box-sizing: content-box;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .search-box {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        #searchInput {
            flex: 1;
            padding: 10px 20px;
            background: var(--search-bg);
            color: var(--light-text);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-large);
            outline: none;
            font-size: 12px;
            min-width: 0;
        }
        
        #searchInput::placeholder {
            color: var(--search-text);
        }
        
        #searchBtn {
            padding: 10px 20px;
            background: var(--accent-btn);
            color: var(--light-text);
            border: none;
            cursor: pointer;
            border-radius: var(--radius-large);
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        #searchBtn:hover {
            opacity: 0.9;
        }
        
        #searchBtn.cancel-mode {
            background: var(--error-color);
        }
        
        .film-item {
            display: flex;
            align-items: stretch;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--card-bg);
            border-radius: var(--radius-small);
            gap: 15px;
            border: 1px solid var(--border-color);
            height: 150px;
        }
        
        .film-poster {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: var(--radius-small);
            flex-shrink: 0;
            align-self: center;
        }
        
        .film-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            justify-content: space-between;
            height: 120px;
            position: relative;
        }
        
        .film-header {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }
        
        .film-type {
            font-size: 8pt;
            font-weight: 500;
            color: var(--sub-info);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .film-rating {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            font-size: 8pt;
            font-weight: 500;
        }
        
        .rating-value {
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 8pt;
            margin-left: -5px;
        }
        
        .rating-low {
            color: var(--rating-low);
        }
        
        .rating-med {
            color: var(--rating-med);
        }
        
        .rating-high {
            color: var(--rating-high);
        }
        
        .film-title {
            font-size: 12pt;
            font-weight: 900;
            color: var(--light-text);
            line-height: 1.2;
        }
        
        .film-year {
            color: var(--search-text);
            font-size: 10pt;
            font-weight: 700;
        }
        
        .film-actions {
            position: absolute;
            bottom: 0;
            right: 0;
            text-align: right;
            display: flex;
            gap: 8px;
        }
        
        .watch-btn {
            font-weight: 900;
            background: var(--accent-btn);
            color: var(--light-text);
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: var(--radius-large);
            font-weight: bold;
            font-size: 10pt;
            display: inline-block;
            transition: opacity 0.2s;
        }
        
        .watch-btn:hover {
            opacity: 0.9;
        }
        
        .similar-btn {
            font-weight: 900;
            background: var(--secondary-btn);
            color: var(--light-text);
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: var(--radius-large);
            font-weight: bold;
            font-size: 10pt;
            display: inline-block;
            transition: opacity 0.2s;
        }
        
        .similar-btn:hover {
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--light-text);
            font-size: 14pt;
        }
        
        .error {
            color: var(--error-color);
            text-align: center;
            padding: 40px;
            font-size: 14pt;
        }
        
        .recommendations-section {
            margin-top: 40px;
        }
        
        .top250-info {
            text-align: left;
            color: var(--search-text);
            margin-bottom: 20px;
            font-size: 12pt;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .pagination-btn {
            padding: 10px 15px;
            background: var(--accent-btn);
            color: var(--light-text);
            border: none;
            border-radius: var(--radius-large);
            cursor: pointer;
            font-weight: bold;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: var(--light-text);
            font-weight: bold;
        }

        .recommendations-section.hidden {
            display: none;
        }
        
        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: var(--accent-btn);
            color: var(--light-text);
            border: none;
            border-radius: var(--radius-large);
            cursor: pointer;
            font-weight: bold;
            font-size: 12pt;
            transition: opacity 0.2s;
        }
        
        .back-btn:hover {
            opacity: 0.9;
        }
        
        .similar-section {
            margin-top: 40px;
        }
        
        .similar-section.hidden {
            display: none;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid var(--accent-btn);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <div class="search-section">
        <div class="search-container">
            <h1>Фильмотека</h1>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Найти фильм или сериал...">
                <button id="searchBtn">Поиск</button>
            </div>

            <div id="results"></div>
        </div>
    </div>

    <div class="similar-section hidden" id="similarSection">
        <h2 id="similarTitle">Похожие фильмы</h2>
        <button class="back-btn" id="backBtn">На главную</button>
        <div id="similarResults"></div>
    </div>

    <div class="recommendations-section" id="recommendationsSection">

        <h2>Топ-250 КиноПоиска</h2>
        
        <div class="top250-info">Лучшие фильмы всех времен по версии КиноПоиска</div>
        
        <div class="pagination">
            <button id="prevPage" class="pagination-btn" disabled>◄ Назад</button>
            <span class="page-info">Страница <span id="currentPage">1</span></span>
            <button id="nextPage" class="pagination-btn">Вперед ►</button>
        </div>

        <br>
        
        <div id="recommendations"></div>

    </div>

    <script>
        const API_KEY = '5bd42146-7679-4016-b124-f278ca89ea1b';
        let isSearchActive = false;
        
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const recommendationsSection = document.getElementById('recommendationsSection');
        const similarSection = document.getElementById('similarSection');
        const similarResultsDiv = document.getElementById('similarResults');
        const similarTitle = document.getElementById('similarTitle');
        const backBtn = document.getElementById('backBtn');
        
        searchBtn.addEventListener('click', toggleSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (isSearchActive) {
                    clearSearch();
                } else {
                    searchFilms();
                }
            }
        });

        backBtn.addEventListener('click', function() {
            hideSimilar();
            showRecommendations();
        });

        function toggleSearch() {
            if (isSearchActive) {
                clearSearch();
            } else {
                searchFilms();
            }
        }

        function clearSearch() {
            searchInput.value = '';
            resultsDiv.innerHTML = '';
            isSearchActive = false;
            updateSearchButton();
            showRecommendations();
        }

        function updateSearchButton() {
            if (isSearchActive) {
                searchBtn.textContent = 'Закрыть';
                searchBtn.classList.add('cancel-mode');
            } else {
                searchBtn.textContent = 'Поиск';
                searchBtn.classList.remove('cancel-mode');
            }
        }

        function hideRecommendations() {
            recommendationsSection.classList.add('hidden');
        }

        function showRecommendations() {
            recommendationsSection.classList.remove('hidden');
        }

        function hideSimilar() {
            similarSection.classList.add('hidden');
        }

        function showSimilar() {
            similarSection.classList.remove('hidden');
        }

        function getRatingColor(rating) {
            if (rating >= 0 && rating < 3) return 'rating-low';
            if (rating >= 3 && rating < 6) return 'rating-med';
            if (rating >= 6 && rating <= 10) return 'rating-high';
            return 'rating-low';
        }

        function formatRating(rating) {
            if (!rating || rating === 'null') return null;
            const numRating = parseFloat(rating);
            return isNaN(numRating) ? null : numRating.toFixed(1);
        }

        async function searchFilms() {
            const query = searchInput.value.trim();
            if (!query) return;

            isSearchActive = true;
            updateSearchButton();
            hideRecommendations();
            hideSimilar();
            
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const url = `https://kinopoiskapiunofficial.tech/api/v2.1/films/search-by-keyword?keyword=${encodeURIComponent(query)}&page=1`;
                
                const response = await fetch(url, {
                    headers: {
                        'X-API-KEY': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Ошибка поиска');
                
                const data = await response.json();
                
                const limitedFilms = data.films.slice(0, 10);
                displayResults(limitedFilms);
                
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">Ошибка при поиске фильмов</div>';
            }
        }

        function displayResults(films) {
            if (!films || films.length === 0) {
                resultsDiv.innerHTML = '<div class="error">Ничего не найдено</div>';
                return;
            }

            resultsDiv.innerHTML = films.map(film => {
                const filmId = film.filmId || film.kinopoiskId;
                const title = film.nameRu || film.nameEn || 'Без названия';
                const year = film.year || 'Неизвестно';
                const poster = film.posterUrlPreview || '';
                const filmType = film.type || film.filmType || 'FILM';
                const isSeries = filmType === 'TV_SERIES' || filmType === 'MINI_SERIES' || filmType === 'TV_SHOW';
                const typeText = isSeries ? 'Сериал' : 'Фильм';
                const typeClass = isSeries ? 'type-series' : 'type-film';
                
                const rating = formatRating(film.rating || film.ratingKinopoisk);
                const ratingColor = rating ? getRatingColor(rating) : '';
                const ratingDisplay = rating ? 
                    `<span class="film-rating">| Рейтинг: <span class="rating-value ${ratingColor}">${rating}</span></span>` : 
                    '';
                
                return `
                    <div class="film-item">
                        <img src="${poster}" alt="${title}" class="film-poster" onerror="this.style.display='none'">
                        <div class="film-content">
                            <div class="film-header">
                                <div class="film-type ${typeClass}">${typeText} ${ratingDisplay}</div>
                                <div class="film-title">${title}</div>
                                ${year ? `<div class="film-year">${year} год</div>` : ''}
                            </div>
                            <div class="film-actions">
                                <button class="similar-btn" onclick="showSimilarFilms(${filmId}, '${title.replace(/'/g, "\\'")}')">
                                    Похожие
                                </button>
                                <a href="https://sspoisk.ru/film/${filmId}/" class="watch-btn">
                                    Смотреть
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Функции для Топ-250
        let top250Cache = {};
        let currentPage = 1;
        const filmsPerPage = 20;
        const totalFilms = 250;

        document.addEventListener('DOMContentLoaded', function() {
            loadTop250();
            
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadTop250();
                }
            });
            
            document.getElementById('nextPage').addEventListener('click', () => {
                if (currentPage < Math.ceil(totalFilms / filmsPerPage)) {
                    currentPage++;
                    loadTop250();
                }
            });
        });

        async function loadTop250() {
            const recommendationsDiv = document.getElementById('recommendations');
            
            if (top250Cache[currentPage]) {
                displayTop250(top250Cache[currentPage]);
                updatePagination();
                return;
            }

            recommendationsDiv.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const movies = await fetchTop250(currentPage);
                top250Cache[currentPage] = movies;
                displayTop250(movies);
                updatePagination();
            } catch (error) {
                console.error('Error loading top 250:', error);
                recommendationsDiv.innerHTML = '<div class="error">Ошибка при загрузке Топ-250</div>';
            }
        }

        async function fetchTop250(page = 1) {
            try {
                const url = `https://kinopoiskapiunofficial.tech/api/v2.2/films/top?type=TOP_250_BEST_FILMS&page=${page}`;
                
                const response = await fetch(url, {
                    headers: {
                        'X-API-KEY': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Ошибка загрузки Топ-250');
                
                const data = await response.json();
                return data.films || [];
                
            } catch (error) {
                console.error('Error fetching top 250:', error);
                throw error;
            }
        }

        function displayTop250(movies) {
            const recommendationsDiv = document.getElementById('recommendations');
            
            if (!movies || movies.length === 0) {
                recommendationsDiv.innerHTML = '<div class="error">Фильмы не найдены</div>';
                return;
            }

            recommendationsDiv.innerHTML = movies.map((movie, index) => {
                const filmId = movie.kinopoiskId || movie.filmId;
                const title = movie.nameRu || movie.nameEn || 'Без названия';
                const year = movie.year || 'Неизвестно';
                const poster = movie.posterUrlPreview || movie.posterUrl || '';
                const position = (currentPage - 1) * filmsPerPage + index + 1;
                
                const rating = formatRating(movie.rating || movie.ratingKinopoisk);
                const ratingColor = rating ? getRatingColor(rating) : '';
                const ratingDisplay = rating ? 
                    `<span class="film-rating">| Рейтинг: <span class="rating-value ${ratingColor}">${rating}</span></span>` : 
                    '';
                
                return `
                    <div class="film-item">
                        <img src="${poster}" alt="${title}" class="film-poster" onerror="this.style.display='none'">
                        <div class="film-content">
                            <div class="film-header">
                                <div class="film-type">#${position} ${ratingDisplay}</div>
                                <div class="film-title">${title}</div>
                                ${year ? `<div class="film-year">${year} год</div>` : ''}
                            </div>
                            <div class="film-actions">
                                <button class="similar-btn" onclick="showSimilarFilms(${filmId}, '${title.replace(/'/g, "\\'")}')">
                                    Похожие
                                </button>
                                <a href="https://sspoisk.ru/film/${filmId}/" class="watch-btn">
                                    Смотреть
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updatePagination() {
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const currentPageSpan = document.getElementById('currentPage');
            
            currentPageSpan.textContent = currentPage;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage >= Math.ceil(totalFilms / filmsPerPage);
        }

        // Функции для похожих фильмов
                async function showSimilarFilms(filmId, filmTitle) {
            clearSearch();
            hideRecommendations();
            hideSimilar();
            
            similarTitle.innerHTML = `<span style="font-size: 12pt; font-weight: 700;">${filmTitle}<br>⤷ похожие фильмы</span>`;
            similarResultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            showSimilar();

            try {
                const url = `https://kinopoiskapiunofficial.tech/api/v2.2/films/${filmId}/similars`;
                const response = await fetch(url, {
                    headers: {
                        'X-API-KEY': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Ошибка загрузки похожих фильмов');
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    // Загружаем полную информацию для каждого похожего фильма
                    const detailedFilms = await loadFilmDetails(data.items.slice(0, 10));
                    displaySimilarFilms(detailedFilms);
                } else {
                    similarResultsDiv.innerHTML = '<div class="error">Похожие фильмы не найдены</div>';
                }
                
            } catch (error) {
                console.error('Error loading similar films:', error);
                similarResultsDiv.innerHTML = '<div class="error">Ошибка при загрузке похожих фильмов</div>';
            }
        }

        // Функция для загрузки детальной информации о фильмах
        async function loadFilmDetails(films) {
            const detailedFilms = [];
            
            for (const film of films) {
                try {
                    const filmId = film.filmId || film.kinopoiskId;
                    const detailUrl = `https://kinopoiskapiunofficial.tech/api/v2.2/films/${filmId}`;
                    
                    const response = await fetch(detailUrl, {
                        headers: {
                            'X-API-KEY': API_KEY,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const filmDetails = await response.json();
                        detailedFilms.push(filmDetails);
                    } else {
                        // Если не удалось получить детали, используем базовую информацию
                        detailedFilms.push(film);
                    }
                } catch (error) {
                    console.error('Error fetching film details:', error);
                    detailedFilms.push(film); // Используем базовую информацию при ошибке
                }
                
                // Небольшая задержка чтобы не перегружать API
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            return detailedFilms;
        }

        function displaySimilarFilms(films) {
            if (!films || films.length === 0) {
                similarResultsDiv.innerHTML = '<div class="error">Похожие фильмы не найдены</div>';
                return;
            }

            similarResultsDiv.innerHTML = films.map(film => {
                const filmId = film.kinopoiskId || film.filmId;
                const title = film.nameRu || film.nameEn || 'Без названия';
                const year = film.year || 'Неизвестно';
                const poster = film.posterUrlPreview || film.posterUrl || '';
                
                const filmType = film.type || film.filmType || 'FILM';
                const isSeries = filmType === 'TV_SERIES' || filmType === 'MINI_SERIES' || filmType === 'TV_SHOW';
                const typeText = isSeries ? 'Сериал' : 'Фильм';
                
                const rating = formatRating(film.ratingKinopoisk || film.ratingImdb);
                const ratingColor = rating ? getRatingColor(rating) : '';
                const ratingDisplay = rating ? 
                    `<span class="film-rating">| Рейтинг: <span class="rating-value ${ratingColor}">${rating}</span></span>` : 
                    '';
                
                return `
                    <div class="film-item">
                        <img src="${poster}" alt="${title}" class="film-poster" onerror="this.style.display='none'">
                        <div class="film-content">
                            <div class="film-header">
                                <div class="film-type">${typeText} ${ratingDisplay}</div>
                                <div class="film-title">${title}</div>
                                ${year && year !== 'Неизвестно' ? `<div class="film-year">${year} год</div>` : ''}
                            </div>
                            <div class="film-actions">
                                <button class="similar-btn" onclick="showSimilarFilms(${filmId}, '${title.replace(/'/g, "\\'")}')">
                                    Похожие
                                </button>
                                <a href="https://sspoisk.ru/film/${filmId}/" class="watch-btn">
                                    Смотреть
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
